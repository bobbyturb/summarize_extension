<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI助手</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <!-- 标签页切换 -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="translate">翻译</button>
      <button class="tab-btn" data-tab="summary">总结</button>
    </div>

    <!-- 翻译面板 -->
    <div class="tab-content active" id="translate">
      <div class="controls">
        <label>目标语言:</label>
        <select id="targetLang">
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="es">Español</option>
        </select>

        <button id="translateSelection" class="action-btn">翻译选中</button>
      </div>

      <div class="result-area">
        <div id="translateStatus" class="status"></div>
        <div id="translateResult" class="result"></div>
      </div>
    </div>

    <!-- 总结面板 -->
    <div class="tab-content" id="summary">
      <div class="controls">
        <label>总结长度:</label>
        <select id="summaryLength">
          <option value="short">简短</option>
          <option value="medium">中等</option>
          <option value="detailed">详细</option>
          <option value="custom">自定义</option>
        </select>

        <button id="summarizePage" class="action-btn">总结页面</button>
      </div>

      <div class="result-area">
        <div id="summaryStatus" class="status"></div>
        <div id="summaryResult" class="result"></div>
      </div>
    </div>

    <!-- 底部设置按钮 -->
    <div class="footer">
      <button id="openSettings" class="settings-btn">⚙️ 设置</button>
    </div>
  </div>

  <!-- 工具函数 -->
  <script src="../utils/markdown.js"></script>

  <!-- 主脚本 -->
  <script src="sidebar.js"></script>
</body>
</html>
